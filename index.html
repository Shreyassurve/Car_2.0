<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="road">
            <!-- Road dividers will be added by JavaScript -->
        </div>
        
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="speed">Speed: <span id="speedValue">1</span>x</div>
        
        <div class="car" id="playerCar">
            <div class="car-body">
                <div class="car-roof"></div>
                <div class="car-window"></div>
                <div class="headlight left"></div>
                <div class="headlight right"></div>
            </div>
            <div class="wheel front-left"></div>
            <div class="wheel front-right"></div>
            <div class="wheel back-left"></div>
            <div class="wheel back-right"></div>
        </div>
        
        <div class="game-controls">
            <div id="leftBtn" class="control-btn">⬅️</div>
            <div id="rightBtn" class="control-btn">➡️</div>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>Game Over</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
        
        <div id="startScreen" class="start-screen">
            <h1>3D Car Racing</h1>
            <button id="startBtn">Start Game</button>
            <p>Use arrow keys or buttons to move left and right.<br>Avoid the obstacles!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
